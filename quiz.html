            margin-top: 20px;

            opacity: 0;

            animation-fill-mode: forwards;

        @keyframes animatedbtn {

                background-color: rgb(147, 236, 118);
            }

            60% {
                opacity: 0.5;
                background-color: rgb(78, 183, 232);
            }

            }

            100% {
                opacity: 1;
                background-color: rgb(168, 61, 164);
            }
        }

        .firstBtn {
            margin-left: 50px;
            animation-delay: 2s;
        }

        .secondBtn {
            margin-left: 0px;
            animation-delay: 4s;

        }

        .thirdBtn {
            margin-left: 50px;
            animation-delay: 6s;

        .fourthBtn {
